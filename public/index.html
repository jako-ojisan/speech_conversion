<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>🎤 音声認識メモ → 🤖 ChatGPT図生成 テスト</title>

  <!-- Google Fonts for Cyberpunk -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #121212;
      color: #aefeff;
      padding: 30px;
      max-width: 800px;
      margin: auto;
      border-left: 4px solid #00bcd4;
      border-right: 4px solid #00bcd4;
      box-shadow: 0 0 15px rgba(0, 188, 212, 0.3);
    }

    h1 {
      font-size: 1.8rem;
      color: #e1fafa;
      text-shadow: 0 0 3px #00bcd4;
      display: flex;
      align-items: center;
      gap: 0.5em;
      margin-bottom: 20px;
    }

    button {
      font-size: 1rem;
      padding: 8px 16px;
      margin: 5px 5px 10px 0;
      background: #1a1a1a;
      color: #aefeff;
      border: 1px solid #00bcd4;
      border-radius: 4px;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #00bcd4;
      color: #000;
    }

    textarea {
      width: 100%;
      height: 200px;
      background: #1a1a1a;
      color: #d4faff;
      font-size: 1rem;
      border: 1px solid #00bcd4;
      padding: 10px;
      box-shadow: inset 0 0 4px rgba(0, 188, 212, 0.2);
    }

    #diagram {
      margin-top: 20px;
      padding: 10px;
      background: #181818;
      border: 1px dashed #888;
      color: #e0ffff;
    }

    #statusMessage {
      margin-top: 10px;
      color: #ff7575;
      font-family: monospace;
    }

    #transcript {
      font-style: italic;
      color: #88e1e1;
    }
  </style>
</head>
<body>
  <h1>🎤 音声認識メモ → 🤖 ChatGPT図生成 テスト</h1>

  <button id="startBtn">🎙 認識開始</button>
  <button id="stopBtn" disabled>⏹ 停止</button>
  <button id="downloadBtn" disabled>💾 メモを保存</button>
  <button id="gptDiagramBtn">📈 ChatGPTで図にする</button>
  <button id="summarizeBtn">📝 ChatGPTで要約</button>

  <div id="result">🗣 発話内容：<span id="transcript">まだ発話されていません</span></div>

  <textarea id="notepad" placeholder="ここに音声認識結果が追記されます（自由に編集OK）"></textarea>

  <div id="statusMessage"></div>
  <div id="diagram">⬇ ChatGPTによる図がここに表示されます</div>

  <!-- Mermaid.js for diagram rendering -->
  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
    mermaid.initialize({ startOnLoad: false });
    window.mermaid = mermaid;
  </script>

  <script src="script.js"></script>
</body>
</html>
